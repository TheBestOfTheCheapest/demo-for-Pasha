<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-8 align-items-center">
            <p class="lead">Hello, input your first name, last name and email to continue</p>
            <form action="task" th:action="@{/auth}" th:object="${userDTO}" method="post">
                <div class="form-group row">
                    <label for="lastname" class="col-sm-2 col-form-label">Фамилия</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="lastname" th:field="*{lastName}"
                               placeholder="Last Name"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstname" class="col-sm-2 col-form-label">Имя</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="firstname" th:field="*{firstName}"
                               placeholder="First Name"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="middlename" class="col-sm-2 col-form-label">Отчество</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="middlename" th:field="*{middleName}"
                               placeholder="Middle Name"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email"
                               required/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Продолжить">
                    </div>
                </div>
            </form>
        </div>
        <div class="col">

        </div>

    </div>
</div>
<footer th:insert="~{footer :: footerFragment}"></footer>
</body>
</html>
