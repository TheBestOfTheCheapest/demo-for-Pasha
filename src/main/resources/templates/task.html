<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header :: headerFragment}">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container-fluid">

    <h3 th:text="${task.taskTitle}"></h3>
    <p class="lead" th:text="${task.taskText}"></p>

    <!-- -->
    <form action="#" th:action="@{'/task/' + ${task.taskId}}" th:object="${solutionDTO}" method="post">
        <div class="form-group">
            <textarea class="form-control" rows="8" th:text="${task.sourceSample}"
                      th:field="*{solutionValue}"></textarea>
        </div>
        <input class="btn btn-primary" type="submit"/>
    </form>
    <p></p>

    <!--<textarea class="form-control" rows="8" th:text="${result}"></textarea>-->
    <table class="table">
        <thead></thead>
        <tr th:each="tab: ${table}">
            <th scope="col" th:text="${tab.key}"></th>
            <!--<td th:text="${tab.value}"></td>-->
        </tr>
    </table>
    <tbody>
        <tr th:each="raw: ${raws}">
            <td th:text="${raw.value}"></td>
        </tr>
    </tbody>
    </table>

</div>
<footer th:insert="~{footer :: footerFragment}"></footer>
</body>
</html>
